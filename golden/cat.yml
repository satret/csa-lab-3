in_source: |-
  section .data
      char: 0
      stop_char: 10
  section .text
      mov %rax .read_char
      mova %rax &ADDR_TO_INT
      ei
      .loop
          mov %rax #char
          cmp %rax #stop_char
          jz .end
          jmp .loop
      .read_char
          movi %rdx !0
          mova %rdx &char
          movo %rdx !1
          iret
      .end
          hlt
