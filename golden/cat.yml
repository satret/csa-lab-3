- name: cat_test_multiple_lines
  description: Tests reading multiple lines of text and outputs them until a null terminator is encountered.
  in_source: "section .data\n    null_term: word 0\n\nsection .text\n    read_char:\n        in\n        cmp null_term\n        je .exit\n        out\n        jmp .read_char\n    exit:\n        hlt"
  in_stdin: "Test\nLine2\x00"
  out_stdout: "Test\nLine2"
  out_log: "The program should read characters until a null terminator is encountered and output them as they are read. The null terminator signals the end of the input."
